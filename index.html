                <input type="text" class="form-control" id="search" >
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="artist" value="option1">
                    <label class="form-check-label" for="artistcheckbox">Artist</label>
                    </div>
                    <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="album" value="option2">
                    <label class="form-check-label" for="albumcheckbox">Album</label>
                    </div>
                    <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="song" value="option3">
                    <label class="form-check-label" for="songcheckbox">Song</label>
                </div>
            </div>
            
            <button class="btn btn-primary">Search</button>
        </form>
